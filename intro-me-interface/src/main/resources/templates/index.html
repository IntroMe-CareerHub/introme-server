<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello Spring Boot222</h1>
<div th:if="${userName}">
    <a href="/logout" class="btn btn-info active" role="button">로그아웃</a>
    <label th:text="${userName} + 님"></label>
</div>
<div th:if="!${userName}">
    <a href="/oauth2/authorization/google" class="btn btn-primary me-2 active" role="button">Google Login</a>
</div>
</body>
</html>
